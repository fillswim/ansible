---
# tasks file for install

- name: Установка пакетов
  ansible.builtin.package:
    name:
      - nano
      - mc
      - mc
      - unzip
    state: present

- name: Установка специфических пакетов на RedHat
  when:
    - ansible_facts.os_family == "RedHat" or ansible_facts.os_family == "RED"
  ansible.builtin.dnf:
    name:
      - bind-utils

