- name: Install kolla-ansible
  become: true
  ansible.builtin.pip:
    name: "git+https://opendev.org/openstack/kolla-ansible@master"
    state: present
    executable: "/home/{{ ansible_user }}/kolla-ansible-temp/.venv/bin/pip"

- name: Создать папку для kolla
  become: true
  ansible.builtin.file:
    path: "/etc/kolla"
    state: directory
    mode: "0755"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Копировать конфигурационные файлы
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/kolla/"
    mode: "0644"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    remote_src: true
  with_items:
    - /home/{{ ansible_user }}/kolla-ansible-temp/.venv/share/kolla-ansible/etc_examples/kolla/globals.yml
    - /home/{{ ansible_user }}/kolla-ansible-temp/.venv/share/kolla-ansible/etc_examples/kolla/passwords.yml

- name: Копировать inventory
  become: true
  ansible.builtin.copy:
    src: "/home/{{ ansible_user }}/kolla-ansible-temp/.venv/share/kolla-ansible/ansible/inventory/all-in-one"
    dest: "/home/{{ ansible_user }}/kolla-ansible-temp/"
    mode: "0644"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    remote_src: true

- name: Включить docker-proxy
  become: true
  ansible.builtin.template:
    src: "daemon.json.j2"
    dest: "/etc/docker/daemon.json"
    mode: "0644"
    owner: "root"
    group: "root"
    # remote_src: true
  notify:
    - Restart docker
